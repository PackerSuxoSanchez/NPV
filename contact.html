<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Packer Suxo-Sanchez">
    <meta name="description" content="North Pointe Village Community Website">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <title>Contact Us</title>
</head>
<body>
    <!--Opening Header-->
    <header>
        <h1>Contact Us!</h1>
    </header>
    <!--Navigation Menu-->
    <nav>
        <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li class="active"><a href="community-information.html">Information</a></li>
            <li class="active"><a href="lehi-city.html">Lehi City</a></li>
            <li class="active">Contact Us</li>
        </ul>
    </nav>
    <main>
        <!--Contact Form-->
        <h1>Have a question?  We have an answer!</h1>
        <div id="form-div">
        <form action="" method="POST" enctype="multipart/form-data" name="practiceForm">
            <!--Name Form-->
            <fieldset>
                <legend>Your Name</legend>
            <label><span>First Name: </span><input name="first" value="" type="text" placeholder="First Name" required></label>
            <label><span>Last Name: </span><input name="last" value="" type="text" placeholder="Last Name" required></label>
            </fieldset>
            <!--Contact Information Form-->
            <fieldset>
                <legend>Contact Information</legend>
            <label><span>Email: </span><input type="email" name="email" value="" placeholder="email@example.com"></label>
            <label><span>Phone: </span><input type="tel" name="telephone" value="" placeholder="123-456-7890" required pattern="[0-9]{10}"></label>
            </fieldset>
            <!--Type of Resident-->
            <fieldset>
                <legend>Are you a...</legend>
            <label><input type="radio" name="resident" value="current"> Current Resident</label>
            <label><input type="radio" name="resident" value="future"> Future Resident</label>
            <label><input type="radio" name="resident" value="curious"> Curious citizen</label>
            </fieldset>
            <!--Contact Preference-->
            <fieldset>
                <legend>How do you prefer to be contacted?</legend>
            <label><input type="checkbox" name="phone" value="Phone"> Phone</label>
            <label><input type="checkbox" name="email" value="Email"> Email</label>
            <label><input type="checkbox" name="both" value="Both"> Both</label>
            </fieldset>
            <!--Comment Box-->
            <p>Tell us something...</p>
            <textarea name="comments" placeholder="Hello there!"></textarea>
            <p>Text goes here...</p>
            <select name="some-options">
                <option value="Blank"></option>
                <option value="Opt. 1">Option 1</option>
                <option value="Opt. 2">Option 2</option>
                <option value="Opt. 3">Option 3</option>
            </select>
            <!--Redirect Page-->
            <input type="hidden" name="redirect" value="success.html">
            <!--Submit Button-->
            <input type="submit" name="submit" value="Send it!" class="submit-button">
        </form>
        </div>
    </main>
    <!--Social Media-->
        <section id="social-media">
        <h3>Follow us on social media</h3>
            <a href="https://www.facebook.com/groups/NorthPointeVillage/" target="_blank"><img src="images/facebook.png" class="social-media-image" alt="Facebook logo"></a>
            <a href="https://twitter.com/NorthPointeVill" target="_blank"><img src="images/instagram.png" class="social-media-image" alt="Instagram logo"></a>
            <a href="https://www.instagram.com/northpointevillage/" target="_blank"><img src="images/twitter.png" class="social-media-image" alt="Twitter logo"></a>  
        </section>
    <!--Footer-->
    <footer>
        <p>&copy; 2020 &bull; <a href="mailto:10585814@my.uvu.edu?&subject=Hello%20There!">Packer Suxo-Sanchez</a></p>
    </footer>
</body>
</html>
